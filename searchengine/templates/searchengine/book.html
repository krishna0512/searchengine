{% extends "searchengine/base.html" %}
{% load static %}

{% block main_content %}
<div class="container mt-3">
	<div class="row">
		<div class="col text-center">
			<form action="{% url 'searchengine:search' %}" method="GET">
				<div class="input-group input-group-lg">
					<input type="text" class="form-control" placeholder="Search" name="q" value="{{ q }}">
					<div class="input-group-append">
						<button class="btn btn-outline-info" type="submit">Search</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<hr>
<div class="container mt-3">
	<div class="row">
		<div class="col-md-4">
			<img class="image-fluid" src="#" alt="Book Image"/>
		</div>
		<div class="col-md-8">
			{{ book.title }}
			<br/>
			{{ book.author }}
		</div>
	</div>
</div>
{% endblock %}
